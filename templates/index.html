<!DOCTYPE html>
<html>
<head>
    <title>LLM Powered User System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: white;
            padding: 40px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #444;
            padding: 8px;
        }
    </style>
</head>
<body>

<h2>User Registration with AI Insight</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<input id="role" placeholder="Role">

<button onclick="register()">Register</button>

<h3>Registered Users</h3>
<button onclick="loadUsers()">Refresh</button>

<table id="table"></table>

<script>
function register() {
    fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            email: email.value,
            password: password.value,
            role: role.value
        })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadUsers();
    });
}

function loadUsers() {
    fetch("/users")
    .then(res => res.json())
    .then(data => {
        let html = "<tr><th>Email</th><th>Role</th><th>Created</th><th>AI Insight</th></tr>";
        data.data.forEach(u => {
            html += `<tr>
                <td>${u[0]}</td>
                <td>${u[2]}</td>
                <td>${u[3]}</td>
                <td>${u[4]}</td>
            </tr>`;
        });
        table.innerHTML = html;
    });
}

loadUsers();
</script>

</body>
</html>
